<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
       
    .container {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 100px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
       
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
       
    .input-group {
      margin-bottom: 15px;
    }
       
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
       
    .input-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
       
    .btn {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
       
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Job</h2>
    <form action="CreateJobServlet" method="POST">
      <div class="input-group">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" value="Development" required>
      </div>
      <div class="input-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="20000" required>
      </div>
      <button type="submit" class="btn">Create Job</button>
    </form>
  </div>
</body>
</html>
